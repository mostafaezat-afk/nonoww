<script>
    // --- Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ© ---
    const canvas = document.getElementById('canvas');

    // Ù„Ø¶Ù…Ø§Ù† Ø¬ÙˆØ¯Ø© Ø¹Ø§Ù„ÙŠØ©ØŒ Ù†Ø¬Ø¹Ù„ Ø­Ø¬Ù… Ø§Ù„ÙƒØ§Ù†ÙØ§Ø³ Ø§Ù„Ø¯Ø§Ø®Ù„ÙŠ ÙƒØ¨ÙŠØ±
    const canvasSize = 1080;

    window.onload = function() {

            card.onclick = () => {

                document.querySelectorAll('.frame-card').forEach(c => c.classList.remove('active'));

    function changeFrame(url) {

    }

    // --- 2. Ù…Ø¹Ø§Ù„Ø¬Ø© Ø±ÙØ¹ Ø§Ù„ØµÙˆØ±Ø© ---
    const fileInput = document.getElementById('fileInput');

    // --- 3. Ø¯Ø§Ù„Ø© Ø§Ù„Ø±Ø³Ù… Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© (Draw) ---
    function draw() {

            ctx.drawImage(
